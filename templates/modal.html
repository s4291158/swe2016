<a class="waves-effect waves-light btn" href="#login-modal">Login</a>

<div id="login-modal" class="modal">
  <ul class="tabs">
    <li class="tab col s3"><a class="active" href="#login">Login</a></li>
    <li class="tab col s3"><a href="#register">Register</a></li>
  </ul>
  <form id="login">
    <div class="modal-content">
      <h5>Login</h5>
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div id="login-form-message-container" class="" style="display: none">
          <div class="card-panel hoverable">
              <div id="login-form-message">
              </div>
          </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Login
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
  <form id="register">
    <div class="modal-content">
      <h5>Register</h5>
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div id="register-form-message-container" class="" style="display: none">
          <div class="card-panel hoverable">
              <div id="register-form-message">
              </div>
          </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Register
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
